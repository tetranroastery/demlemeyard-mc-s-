<div id="brewing-guide" style="width: 100%; max-width: 800px; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1);">        <h2 style="text-align: center; font-size: 32px; font-weight: bold; color: #6F4E37; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); font-family: 'Arial', sans-serif;">         <span style="display: block; font-size: 24px; color: #D2691E; margin-bottom: 10px;">Tetra N Roastery</span>         Demleme Rehberi     </h2>          <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">         <div style="width: 48%;">             <label for="coffeeType" style="display: block; margin-bottom: 5px; font-weight: bold;">Kahve Türü:</label>             <select id="coffeeType" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">                 <option value="yikanmis">Yıkanmış</option>                 <option value="naturel">Natürel</option>                 <option value="honey">Honey</option>                 <option value="fermente">Fermente</option>             </select>         </div>                  <div style="width: 48%;">             <label for="targetProperty" style="display: block; margin-bottom: 5px; font-weight: bold;">Hedeflenen Özellik:</label>             <select id="targetProperty" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">                 <option value="tatlilik">Tatlılık</option>                 <option value="asidite">Asidite</option>                 <option value="govde">Gövde</option>                 <option value="denge">Denge</option>             </select>         </div>     </div>          <table id="brewingTable" style="width: 100%; border-collapse: collapse; margin-top: 20px;">         <thead>             <tr style="background-color: #f2f2f2;">                 <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">Aşama</th>                 <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">Zaman</th>                 <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">Su Miktarı</th>                 <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">Toplam Su</th>             </tr>         </thead>         <tbody></tbody>     </table>          <div id="coffeeInfo" style="margin-top: 20px; background-color: #f9f9f9; padding: 15px; border-radius: 4px;"></div> </div>  <script>     const brewingData = {         yikanmis: {             tatlilik: [                 { time: "00:00-00:30", water: "+50 gr", total: "50 gr" },                 { time: "00:30-00:45", water: "+100 gr", total: "150 gr" },                 { time: "01:00-01:15", water: "+80 gr", total: "240 gr" }             ],             asidite: [                 { time: "00:00-00:20", water: "+30 gr", total: "30 gr" },                 { time: "00:20-00:35", water: "+100 gr", total: "130 gr" },                 { time: "00:40-01:00", water: "+110 gr", total: "240 gr" }             ],             govde: [                 { time: "00:00-00:45", water: "+60 gr", total: "60 gr" },                 { time: "00:45-01:00", water: "+90 gr", total: "150 gr" },                 { time: "01:20-01:40", water: "+90 gr", total: "240 gr" }             ],             denge: [                 { time: "00:00-00:40", water: "+40 gr", total: "40 gr" },                 { time: "00:40-00:50", water: "+100 gr", total: "140 gr" },                 { time: "01:05-01:20", water: "+100 gr", total: "240 gr" }             ]         },         naturel: {             tatlilik: [                 { time: "00:00-00:40", water: "+35 gr", total: "35 gr" },                 { time: "00:40-01:00", water: "+95 gr", total: "140 gr" },                 { time: "01:20-01:40", water: "+100 gr", total: "240 gr" }             ],             asidite: [                 { time: "00:00-00:20", water: "+25 gr", total: "25 gr" },                 { time: "00:20-00:35", water: "+80 gr", total: "105 gr" },                 { time: "00:40-01:00", water: "+130 gr", total: "240 gr" }             ],             govde: [                 { time: "00:00-01:00", water: "+80 gr", total: "80 gr" },                 { time: "01:00-01:15", water: "+100 gr", total: "180 gr" },                 { time: "01:35-01:50", water: "+80 gr", total: "240 gr" }             ],             denge: [                 { time: "00:00-00:40", water: "+40 gr", total: "40 gr" },                 { time: "00:40-01:00", water: "+120 gr", total: "160 gr" },                 { time: "01:15-01:30", water: "+80 gr", total: "240 gr" }             ]         },         honey: {             tatlilik: [                 { time: "00:00-00:40", water: "+50 gr", total: "50 gr" },                 { time: "00:40-01:00", water: "+100 gr", total: "150 gr" },                 { time: "01:20-01:40", water: "+80 gr", total: "240 gr" }             ],             asidite: [                 { time: "00:00-00:20", water: "+30 gr", total: "30 gr" },                 { time: "00:20-00:30", water: "+90 gr", total: "120 gr" },                 { time: "00:40-01:00", water: "+120 gr", total: "240 gr" }             ],             govde: [                 { time: "00:00-00:50", water: "+80 gr", total: "80 gr" },                 { time: "01:10-01:30", water: "+100 gr", total: "180 gr" },                 { time: "02:00-01:00", water: "+60 gr", total: "240 gr" }             ],             denge: [                 { time: "00:00-00:40", water: "+60 gr", total: "60 gr" },                 { time: "00:50-01:00", water: "+80 gr", total: "140 gr" },                 { time: "01:20-01:30", water: "+100 gr", total: "240 gr" }             ]         },         fermente: {             tatlilik: [                 { time: "00:00-00:30", water: "+40 gr", total: "40 gr" },                 { time: "00:30-00:50", water: "+100 gr", total: "140 gr" },                 { time: "01:10-01:30", water: "+100 gr", total: "240 gr" }             ],             asidite: [                 { time: "00:00-00:20", water: "+30 gr", total: "30 gr" },                 { time: "00:20-00:30", water: "+70 gr", total: "100 gr" },                 { time: "00:40-00:50", water: "+140 gr", total: "240 gr" }             ],             govde: [                 { time: "00:00-01:00", water: "+60 gr", total: "60 gr" },                 { time: "01:10-01:20", water: "+90 gr", total: "160 gr" },                 { time: "01:30-01:50", water: "+80 gr", total: "240 gr" }             ],             denge: [                 { time: "00:00-00:45", water: "+60 gr", total: "60 gr" },                 { time: "00:45-01:00", water: "+90 gr", total: "150 gr" },                 { time: "01:15-01:30", water: "+90 gr", total: "240 gr" }             ]         }     };      const coffeeInfo = {         yikanmis: { grind: "500 Mikron / 18 klik", temp: "94℃", ratio: "15:240 - 1:16" },         naturel: { grind: "700 Mikron / 20 Klik", temp: "90℃", ratio: "16:240 - 1:15" },         honey: { grind: "700 Mikron / 20 Klik", temp: "93℃", ratio: "16:240 - 1:15" },         fermente: { grind: "800 Mikron / 22 Klik", temp: "91℃", ratio: "15:240 - 1:16" }     };      function updateTable() {         const coffeeType = document.getElementById('coffeeType').value;         const targetProperty = document.getElementById('targetProperty').value;         const steps = brewingData[coffeeType][targetProperty];                  let tableHtml = "";         steps.forEach((step, index) => {             tableHtml += `                 <tr style="border-bottom: 1px solid #ddd;">                     <td style="padding: 10px; text-align: left;">${index + 1}. Döküş</td>                     <td style="padding: 10px; text-align: left;">${step.time}</td>                     <td style="padding: 10px; text-align: left;">${step.water}</td>                     <td style="padding: 10px; text-align: left;">${step.total}</td>                 </tr>             `;         });                  document.querySelector("#brewingTable tbody").innerHTML = tableHtml;                  const info = coffeeInfo[coffeeType];         document.getElementById('coffeeInfo').innerHTML = `             <h3 style="color: #333; margin-top: 0;">Kahve Bilgileri</h3>             <p><strong>Öğütüm Ayarı:</strong> ${info.grind}</p>             <p><strong>Su Sıcaklığı:</strong> ${info.temp}</p>             <p><strong>Referans Oran:</strong> ${info.ratio}</p>             <p><strong>Referans Değirmen:</strong> Comandante C40 Nitro Blade MK4</p>             <p><strong>Su:</strong> Nestle Pure Life 5 Litre, 75ppm</p>         `;          highlightRows();     }      function highlightRows() {         const rows = document.querySelectorAll("#brewingTable tbody tr");         rows.forEach((row, index) => {             setTimeout(() => {                 row.style.transition = "background-color 0.3s ease";                 row.style.backgroundColor = "#FFD700";                 setTimeout(() => {                     row.style.backgroundColor = "";                 }, 300);             }, index * 150);         });     }      document.getElementById('coffeeType').addEventListener('change', updateTable);     document.getElementById('targetProperty').addEventListener('change', updateTable);      // İlk yükleme için tabloyu güncelle     updateTable(); </script>
